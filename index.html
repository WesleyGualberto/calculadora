<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header><h1>Calculadora</h1></header>

    <main>
      <div id="calculadora">
          <div id="display">0</div>
          <div id="teclado">
              <button class="numeros">1</button>
              <button class="numeros">2</button>
              <button class="numeros">3</button>
              <button class="teclasOperacoes teclasDestaque">+</button>
              <button class="numeros">4</button>
              <button class="numeros">5</button>
              <button class="numeros">6</button>
              <button class="teclasOperacoes teclasDestaque">-</button>
              <button class="numeros">7</button>
              <button class="numeros">8</button>
              <button class="numeros">9</button>
              <button class="teclasOperacoes teclasDestaque">x</button>
              <button class="teclaLimpar teclasDestaque">C</button>
              <button class="numeros">0</button>
              <button class="teclaResultado teclasDestaque">=</button>
              <button class="teclasOperacoes teclasDestaque">/</button>
          </div>
      </div>
    </main>
    <footer>
      <p>Desenvolvido por <a class="links" href="https://github.com/WesleyGualberto" target="_blank">Wesley Gualberto</a></p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
