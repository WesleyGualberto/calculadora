<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header><h1>Calculadora</h1></header>

    <main>
      <div id="calculadora">
          <div id="display">0</div>
          <div id="teclado">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button class="teclasDestaque">+</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button class="teclasDestaque">-</button>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button class="teclasDestaque">x</button>
              <button class="teclasDestaque">C</button>
              <button>0</button>
              <button class="teclasDestaque">=</button>
              <button class="teclasDestaque">รท</button>
          </div>
      </div>
    </main>
  </body>
</html>
